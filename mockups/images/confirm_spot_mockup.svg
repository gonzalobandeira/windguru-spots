  <text x="30" y="320" font-family="sans-serif" font-size="16" fill="#333333">No Group</text>
  
  <!-- Advanced Configuration Toggle -->
  <text x="20" y="360" font-family="sans-serif" font-size="16" font-weight="500" fill="#0066cc">Advanced Configuration ▼</text>
  
  <!-- Submit Button -->
  <rect x="20" y="400" width="335" height="50" rx="8" ry="8" fill="#0066cc"/>
  <text x="150" y="430" font-family="sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Add Spot</text>
  
  <!-- Advanced Configuration (Collapsed) -->
  <!-- Would be shown when expanded -->
