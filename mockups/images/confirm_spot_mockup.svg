<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <rect width="375" height="812" fill="#ffffff"/>
  
  <!-- Back Button -->
  <text x="20" y="40" font-family="sans-serif" font-size="24" fill="#0066cc">←</text>
  
  <!-- Title -->
  <text x="20" y="80" font-family="sans-serif" font-size="28" font-weight="bold" fill="#333333">Confirm Spot Details</text>
  
  <!-- Spot Name Input -->
  <text x="20" y="120" font-family="sans-serif" font-size="16" font-weight="500" fill="#333333">Spot Name</text>
  <rect x="20" y="130" width="335" height="50" rx="8" ry="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="30" y="160" font-family="sans-serif" font-size="16" fill="#333333">Daganzo de Arriba, Meteodaganzo</text>
  
  <!-- Windguru Spot ID Input -->
  <text x="20" y="200" font-family="sans-serif" font-size="16" font-weight="500" fill="#333333">Windguru Spot ID</text>
  <text x="150" y="200" font-family="sans-serif" font-size="16" fill="#666666">ⓘ</text>
  <rect x="20" y="210" width="335" height="50" rx="8" ry="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="30" y="240" font-family="sans-serif" font-size="16" fill="#333333">1247217</text>
  
  <!-- Group Selector -->
  <text x="20" y="280" font-family="sans-serif" font-size="16" font-weight="500" fill="#333333">Group</text>
